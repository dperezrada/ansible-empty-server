---
# Mainly from: https://github.com/phred/5minbootstrap/blob/master/bootstrap.yml
- hosts: newservers
  vars:
  - ubuntu_release: precise
  - logwatch_email: prueba@algunmail.com
  - deploy_password: '$6$AC3bdCF7!$6ZX5rsajLtes'
    # crypted password, generated on a Linux box using: echo 'import crypt,getpass; print crypt.crypt(getpass.getpass(), "$6$AC3bdCF7!")' | python -

  tasks:
  - name: Update APT package cache
    apt: update_cache=yes

  - name: Run apt-get upgrade
    apt: upgrade=yes

  #- name: Install fail2ban
  #  apt: pkg=fail2ban state=present

  - name: Add deployment user
    user: name=deploy password=$deploy_password shell=/bin/bash

  - name: Add authorized deploy key for Fred
    authorized_key: user=deploy key="{{ lookup('file', 'key')}}"

  - name: Add github key
    copy: src=key_github dest=/home/deploy/.ssh/id_rsa mode=700 owner=deploy

  #- name: Remove sudo group rights
  #  lineinfile: dest=/etc/sudoers regexp="^%sudo" state=absent

  # - name: Add deploy user to sudoers
  # lineinfile: dest=/etc/sudoers regexp="deploy ALL" line="deploy ALL=(ALL) ALL" state=present

  - name: Disallow root SSH access
    lineinfile: dest=/etc/ssh/sshd_config regexp="^PermitRootLogin" line="PermitRootLogin no" state=present
    notify: Restart ssh

  - name: Disallow password authentication
    lineinfile: dest=/etc/ssh/sshd_config regexp="^PasswordAuthentication" line="PasswordAuthentication no" state=present
    notify: Restart ssh

  - name: Install unattended-upgrades
    apt: pkg=unattended-upgrades state=present

  - name: Adjust APT update intervals
    copy: src=config/apt_periodic dest=/etc/apt/apt.conf.d/10periodic

  - name: Make sure unattended-upgrades only installs from $ubuntu_release-security
    lineinfile: dest=/etc/apt/apt.conf.d/50unattended-upgrades regexp="$ubuntu_release-updates" state=absent

  - name: Copy debconf selections so that Postfix can configure itself non-interactively
    copy: src=config/postfix_selections dest=/tmp/postfix_selections

  - name: Set up Postfix to relay mail
    command: debconf-set-selections /tmp/postfix_selections

  - name: Install logwatch
    apt: pkg=logwatch state=present

  - name: Make logwatch mail $logwatch_email daily
    lineinfile: dest=/etc/cron.daily/00logwatch regexp="^/usr/sbin/logwatch" line="/usr/sbin/logwatch --output mail --mailto $logwatch_email --detail high" state=present create=yes

  - name: Install dependencies
    apt: name={{ item }} state=installed update-cache=yes
    with_items:
      - autoconf
      - automake
      - bison
      - build-essential
      - curl
      - dialog
      - exuberant-ctags
      - git-core
      - git-svn
      - libcurl4-openssl-dev
      - libreadline6
      - libreadline6-dev
      - libreadline-dev
      - libsqlite3-0
      - libsqlite3-dev
      - libssl-dev
      - libyaml-dev
      - libc6-dev
      - libncurses5-dev
      - libtool
      - libxml2-dev
      - libxslt1-dev
      - openssl
      - python-software-properties
      - sqlite3
      - subversion
      - zlib1g
      - zlib1g-dev

  - name: Ensure fragments bash dir exists
    file: dest=/var/www state=directory owner=deploy group=deploy

  handlers:
  - name: Restart ssh
    service: name=ssh state=restarted
